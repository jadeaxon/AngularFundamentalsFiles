<DOCTYPE! html>
<html ng-app="eventsApp" lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body ng-cloak>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
          </div>
        </div>
      </div>
      <div ng-controller="EventController">
        <!-- Using ng-src delays evaluation until the scope is initialized. -->
        <!-- If you used normal src, you'd get a broken image for a while. -->
        <img ng-src="{{event.imageUrl}}" />
        <div class="row">
          <div class="spann11">
            <div><strong>Name: </strong>{{event.name}}</div>
            <div class="row">
              <div class="span3">
                <div><strong>Date: </strong>{{event.date}}</div>
                <div><strong>Time: </strong>{{event.time}}</div>
              </div>
              <div class="span4">
                <address>
                  <strong>Address: </strong><br />
                  {{event.location.address}}<br />
                  {{event.location.city}}<br />
                </address>
              </div>

              <hr />
              <h2>Sessions</h2>
              <ul class="thumbnails">
                <li ng-repeat="session in event.sessions">{{session.name}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Load all the lib deps. -->
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>

    <!-- Load our own application code. -->
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
  </body>
</html>
